<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="contenedor-icon">
            <div class="icon-cart">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
    </div>
    </header>

<div class="container-padre">
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes/celular.jpg" alt="producto">
            </figure>
        </div>
        <div class="info-product">
            <h2>Celulares</h2>
            <p class="precio">$300</p>
            <button>Añadir al Carrito</button>
        </div>
     </div>

     <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes/zapatosnike.jpg" alt="producto">
            </figure>
        </div>
        <div class="info-product">
            <h2>Zapatos Nike</h2>
            <p class="precio">$250</p>
            <button>Añadir al Carrito</button>
        </div>
     </div>

     <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes/control.jpg" alt="producto">
            </figure>
        </div>
        <div class="info-product">
            <h2>Control Xbox One</h2>
            <p class="precio">$70</p>
            <button>Añadir al Carrito</button>
        </div>
     </div>

     <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes/zapatos.jpg" alt="producto">
            </figure>
        </div>
        <div class="info-product">
            <h2>Zapatos Bas Bunny</h2>
            <p class="precio">$250</p>
            <button>Añadir al Carrito</button>
        </div>
     </div>

     <div class="container-items">
        <div class="item">
            <figure>
                <img src="Imagenes/juguete.jpg" alt="producto">
            </figure>
        </div>
        <div class="info-product">
            <h2>Juguete Goku</h2>
            <p class="precio">$70</p>
            <button>Añadir al Carrito</button>
        </div>
     </div>
    </div>

    </body>
<script src="main.js"></script>
</html>
